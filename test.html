<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Only Ticker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #ticker-container {
            width: 300px; /* Smaller width for the ticker */
            overflow: hidden;
            white-space: nowrap;
            border: 1px solid #ccc;
            position: relative;
            margin: 250px auto auto auto;
        }
        #ticker {
            display: inline-block;
            padding-left: 100%; /* Start offscreen */
            animation: ticker 10s linear infinite alternate; /* Alternate direction */
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-100% + 300px)); } /* Adjust for container width */
        }
    </style>
</head>
<body>

<div id="ticker-container">
    <div id="ticker">
        This is a scrolling ticker text. You can add more content here!
    </div>
</div>

</body>
</html>
